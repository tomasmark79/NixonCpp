<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>NixonCpp</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='16' ry='16' fill='%23111'/%3E%3Ctext x='50' y='60' font-size='40' text-anchor='middle' fill='%23fff' font-family='Arial,Helvetica,sans-serif'%3EDot%3C/text%3E%3C/svg%3E">
    <style>
      :root {
        --bg-color: #ffffff;
        --text-color: #000000;
        --console-bg: #46abca30;
        --console-text: #ffffff;
        --console-border: rgba(0, 0, 0, 0.2);
        --console-shadow: rgba(0, 0, 0, 0.1);
        --logo-bg: #e8f4f8;
        --error-color: #cc4444;
      }
      
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color: #1a1a1a;
          --text-color: #b5d6e3;
          --console-bg: #232b3309;
          --console-text: #b5d6e3;
          --console-border: rgba(255, 255, 255, 0.15);
          --console-shadow: rgba(0, 0, 0, 0.5);
          --logo-bg: #2a4a5a;
          --error-color: #ff6666;
        }
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: var(--bg-color);
        color: var(--text-color);
      }
      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: stretch;
        justify-content: stretch;
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
        background: transparent;
        touch-action: none;
      }
      
      #console {
        position: absolute;
        bottom: 10px;
        left: 10px;
        right: 10px;
        max-height: 300px;
        background: var(--console-bg);
        color: var(--console-text);
        font-family: 'Courier New', monospace;
        font-size: 10px;
        padding: 10px;
        border-radius: 5px;
        overflow-y: auto;
        z-index: 9999;
        pointer-events: auto;
        border: 1px solid var(--console-border);
        box-shadow: 0 0 10px var(--console-shadow);
      }
      #console .log-line {
        margin: 2px 0;
        white-space: pre-wrap;
        word-break: break-word;
        text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
      }
      
      #toggle-console {
        position: absolute;
        bottom: 320px;
        right: 20px;
        width: 40px;
        height: 40px;
        background: white;
        border: 2px solid var(--console-border);
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        font-weight: bold;
        color: #333;
        box-shadow: 0 2px 10px var(--console-shadow);
        z-index: 10000;
        transition: all 0.3s ease;
        user-select: none;
      }
      
      #toggle-console:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 15px var(--console-shadow);
      }
      
      .console-hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="logo-container" style="position:absolute;top:0;left:0;width:100vw;height:100vh;display:flex;align-items:center;justify-content:center;pointer-events:none;z-index:10;opacity:0;">
      <img id="logo-img" alt="NixonCpp Logo" style="max-width:30vw;max-height:30vh;transition:opacity 0.5s ease-in-out;" />
    </div>
    <canvas id="canvas" tabindex="-1"></canvas>
    <div id="console"></div>
    <div id="toggle-console" onclick="toggleConsole()" title="Skrýt/zobrazit console">−</div>
    <script type="text/javascript">
      var canvas = document.getElementById('canvas');
      

      // --- Throttled resize logging ---
      let lastResizeLog = 0;
      const RESIZE_LOG_INTERVAL = 2000; // ms
      function resizeCanvas() {
        // Get actual viewport dimensions (like the working version)
        const width = window.innerWidth || document.documentElement.clientWidth;
        const height = window.innerHeight || document.documentElement.clientHeight;

        // Set both CSS size and canvas resolution (NO device pixel ratio scaling!)
        canvas.style.width = width + 'px';
        canvas.style.height = height + 'px';
        canvas.width = width;
        canvas.height = height;

        // Throttle logging
        const now = Date.now();
        if (now - lastResizeLog > RESIZE_LOG_INTERVAL) {
          console.log('Canvas resized - Size:', width + 'x' + height);
          lastResizeLog = now;
        }
      }

      window.addEventListener('resize', resizeCanvas);
      window.addEventListener('orientationchange', function () {
        setTimeout(resizeCanvas, 100);
      });

      resizeCanvas();

      // --- Simplified WebGL Context Initialization (like working version) ---
      var webglContext = (function() {
        var contextNames = ["webgl2", "webgl", "experimental-webgl"];
        var context = null;
        
        for (var i = 0; i < contextNames.length; i++) {
          try {
            context = canvas.getContext(contextNames[i], { 
              alpha: false,
              powerPreference: "high-performance" 
            });
          } catch(e) {}
          if (context) {
            console.log("Initialized WebGL context with '" + contextNames[i] + "'");
            break;
          }
        }
        if (!context) {
          console.error("Failed to initialize WebGL context.");
        }
        return context;
      })();
      // ---

      var Module = {
        canvas: canvas,
        preinitializedWebGLContext: webglContext, // Pass the context to Emscripten
        print: function(text) {
          // Capture stdout from C++ and display in console
          addToConsole(text, 'stdout');
        },
        printErr: function(text) {
          // Capture stderr from C++ and display in console
          addToConsole(text, 'stderr');
        },
        onRuntimeInitialized: function() {
          // Load SVG from Emscripten virtual filesystem
          try {
            const svgData = FS.readFile('share/NixonCpp/assets/NixonCppLogo.svg', { encoding: 'utf8' });
            const dataUrl = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(svgData);
            const logoImg = document.getElementById('logo-img');
            const logoContainer = document.getElementById('logo-container');
            if (logoImg && logoContainer) {
              // Show logo with smooth transition
              logoImg.src = dataUrl;
              logoContainer.style.opacity = '1';
            }
          } catch (error) {
            console.warn('Could not load SVG from virtual filesystem:', error);
          }
        }
      };

      // Function to add text to the console div
      function addToConsole(text, type) {
        // Also log to browser developer console
        if (type === 'stderr') {
          console.error(text);
        } else {
          console.log(text);
        }
        
        const consoleDiv = document.getElementById('console');
        if (consoleDiv && text.trim()) {
          const line = document.createElement('div');
          line.className = 'log-line';
          
            // Use theme-aware colors from CSS variables
            if (type === 'stderr') {
            line.style.color = 'var(--error-color)';
            } else {
            line.style.color = 'var(--console-text)';
            }
          line.textContent = text;
          consoleDiv.appendChild(line);
          
          // Auto-scroll to bottom
          consoleDiv.scrollTop = consoleDiv.scrollHeight;
          
          // Limit number of lines to prevent memory issues
          if (consoleDiv.children.length > 100) {
            consoleDiv.removeChild(consoleDiv.firstChild);
          }
        }
      }

      // Function to toggle console visibility
      function toggleConsole() {
        const consoleDiv = document.getElementById('console');
        const toggleButton = document.getElementById('toggle-console');
        
        if (consoleDiv.classList.contains('console-hidden')) {
          consoleDiv.classList.remove('console-hidden');
          toggleButton.innerHTML = '−';
          toggleButton.title = 'Skrýt console';
        } else {
          consoleDiv.classList.add('console-hidden');
          toggleButton.innerHTML = '+';
          toggleButton.title = 'Zobrazit console';
        }
      }
    </script>

  </body>
</html>
