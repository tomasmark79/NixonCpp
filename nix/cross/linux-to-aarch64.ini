# Meson cross-compilation file for x86_64 Linux to aarch64 (ARM64) Linux
# Usage: meson setup builddir-aarch64 --cross-file cross/linux-to-aarch64.ini
#
# Prerequisites on NixOS:
#   nix-shell with pkgsCross.aarch64-multiplatform
#   or: nix-shell -p pkgsCross.aarch64-multiplatform.stdenv.cc

[binaries]
c = 'aarch64-unknown-linux-gnu-gcc'
cpp = 'aarch64-unknown-linux-gnu-g++'
ar = 'aarch64-unknown-linux-gnu-ar'
strip = 'aarch64-unknown-linux-gnu-strip'
pkg-config = 'pkg-config'
# Optional: for running tests on aarch64 (requires QEMU)
# exe_wrapper = 'qemu-aarch64'

[properties]
# Additional properties
needs_exe_wrapper = true

[host_machine]
system = 'linux'
cpu_family = 'aarch64'
cpu = 'aarch64'
endian = 'little'

[build_machine]
system = 'linux'
cpu_family = 'x86_64'
cpu = 'x86_64'
endian = 'little'
